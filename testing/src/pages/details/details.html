<ion-header>

  <ion-navbar color="primary" class="z-depth">
    <ion-title style="font-size: 11px">
      {{ss.NOM_CORTO_PRESTATARIO}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()" [class]="iconClass">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

   <ion-list>
     <ion-item-divider>Programas</ion-item-divider>
      <button ion-item *ngFor="let actividad of actividades" (click)="goPrograma(actividad)">
        Actividad - {{actividad}}
      </button>

   </ion-list>

</ion-content>
