<ion-header>

  <ion-navbar color="primary" class="z-depth">
    <ion-buttons left>
      <button ion-button *ngIf="!searchbar" (click)="searchbar=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar 
      *ngIf="searchbar" 
      [showCancelButton]="shouldShowCancel"
      [autocomplete]="true"
      (press)="searchbar=false"
      [animated]="true"
      (ionCancel)="searchbar=false" 
      (ionClear)="searchbar=false" 
      placeholder="Nombre de la escuela">
    </ion-searchbar>
    
    <ion-title *ngIf="!searchbar">
      Escuelas del Instituto Polit√©cnico Nacional
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [attr.noScroll]="shouldScroll">
  <ion-tabs>
    <ion-tab class="z-depth" [root]="home" tabTitle="Inicio" tabIcon="home"></ion-tab>
    <ion-tab  class="z-depth" [root]="favs" tabTitle="Favoritos" tabIcon="star"></ion-tab>
  </ion-tabs>  
</ion-content>
