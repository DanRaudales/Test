<ion-header>

  <ion-navbar color="primary" class="z-depth">
    <ion-buttons>
      <button ion-button icon-only (click)="abrirMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-fab bottom right>
    <button ion-fab><ion-icon name="cog"></ion-icon></button>
    <ion-fab-list side="top">
      <button color="filter" ion-fab (click)="showAlert()"><ion-icon ios="ios-funnel" md="md-funnel"></ion-icon></button>
      <button color="favorites" ion-fab (click)="alertFavorites()" style="color: white"><ion-icon [name]="iconFavName"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
