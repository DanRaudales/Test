

  <ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-divider>Seleccionar escuela:</ion-item-divider>
      <ion-item>
        <ion-label>Unidad académica</ion-label>
        <ion-select>
          <ion-option>UPIICSA</ion-option>
          <ion-option>ESCOM</ion-option>
          <ion-option>UPIITA</ion-option>
        </ion-select>
      </ion-item>

      <ion-item-divider>Seleccionar carrera:</ion-item-divider>
        <ion-item>
      <ion-label>Programa académico</ion-label>
      <ion-select>
        <ion-option value="">Licenciatura en ciencias de la informática</ion-option>
      </ion-select>
    </ion-item>

    </ion-list>
    <button ion-button color="secondary">Buscar</button>

    <ion-list>
      <ion-item-divider>Favoritos</ion-item-divider>
      <button ion-item *ngFor="let favorito of favoritos" icon-end (click)="abrirFavorito(favorito)">
        {{favorito}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-list>
  </ion-content>


  </ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
